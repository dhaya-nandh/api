<button onclick="apiCall()">ApiCall</button>
<p id="api"></p>
<script>
const apiurl="https://api.trace.moe/search?cutBorders&url=https://images.plurk.com/32B15UXxymfSMwKGTObY5e.jpg";
const api=document.getElementById("api")
async function apiCall()
{
const response=await fetch(apiurl);
const data=await response.json();
console.log(data)
api.textContent=JSON.stringify(data)
}
</script>
